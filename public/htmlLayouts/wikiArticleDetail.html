<!-- Added this div here for the list to be present all the time -->

<div class="articleList">
	<div ng-repeat="article in articles">
		{{article.title}}
	</div>
</div>

<!-- Detailed Wiki Article will pop-up -->
<div class="wikiDetail">
	<h1 style="color:#7f7fff">{{articleSearchedTitle}}</h1>
	<p>{{articleSearchedContent}}</p> <br>
	<!-- {{articleSearchedImage}} -->
</div>
