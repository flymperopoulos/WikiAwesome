<div class="newWikiArticleClass">
	<h1>New Wiki Article</h1>
	Title : <input type="text" ng-model="articleTitle" id="newTitle" name="ArticleTitle"> <br>
	Message : <input type="text" ng-model="articleContent" id="newContent" name="ArticleContent"> <br>
	<button ng-click="submitNewArticle()" action="submit">Submit</button>
	
</div>
