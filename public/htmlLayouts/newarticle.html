<div class="articleList">
	<div ng-repeat="article in articles">
		{{article.title}}
	</div>
</div>

<div class="newWikiArticleClass">
	<h3>Create a new language</h3>
	Title : <input type="text" ng-model="articleTitle" id="newTitle" name="ArticleTitle"> <br>
	Message : <input type="text" ng-model="articleContent" id="newContent" name="ArticleContent"> <br>
	<button type="button" action="submit" ng-click="submitNewArticle()" class="btn btn-info">Submit</button>
</div>
