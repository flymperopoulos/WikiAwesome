<div class="newWikiArticleClass">
	<h1>New Wiki Article</h1>
	Title : <input type="text" ng-model="time" name="ArticleTitle"> <br>
	Message : <input type="text" ng-model="content" name="ArticleContent"> <br>
	<button ng-click="submitNewArticle()">Submit</button>
	<p ng-class="Message"> Result : {{message}}</p>
</div>
