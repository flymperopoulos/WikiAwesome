<!DOCTYPE html>
    <html ng-app="app">
    <head>
      <meta charset="utf-8">

        <!-- Angular Stuff -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

      <!-- Bootstrap Stuff -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- CSS scripts -->
      <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

      <!-- JS scripts -->
      <script type="text/javascript" src="javascripts/root.js"></script>

      <title>Computer Languages</title>
    </head>

    <body ng-controller="mainController">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
              <img class="navbar-brand" alt="Brand" src="img/logoNav.jpg" >
              <h5>Computer Languages Wikipedia</h5>
            <!-- 
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input ng-model="first.greeting" class="form-control" placeholder="Search">
                </div>
              </form> -->
          </div>
        </div>
      </nav>
      
      <div id="wrap">
        <form action="/search" autocomplete="on">

          <input ng-model="languageName" id="search" name="languageName" type="text" placeholder="What are you looking for ?">

          <input id="search_submit" value="Submit" type="submit">

        </form>
      </div>
      
      <div ng-class="searchResults" class="resulting-search">
      {{languageName}}
      </div>

    </body>
</html>
